name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies (Web)
      working-directory: ./packages/web
      run: npm install

    - name: Build (Web)
      working-directory: ./packages/web
      run: npm run build

    - name: Test (Web)
      working-directory: ./packages/web
      run: npm test run
