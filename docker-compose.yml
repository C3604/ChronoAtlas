version: "3.9"
services:
  db:
    image: postgres:16
    container_name: chronoatlas-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: chronoatlas
      POSTGRES_USER: chronoatlas
      POSTGRES_PASSWORD: change_me
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
